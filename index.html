<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>zoom plugin</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.zoom.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<span class='zoom' id='ex1'>
		<img src='images/1.jpg' width='555' height='320' alt='Daisy on the Ohoopee'/>
		<p>Hover</p>
	</span>
	<span class='zoom' id='ex2'>
		<img src='images/2.jpg' width='290' height='320' alt='Roxy on the Ohoopee'/>
		<p>Grab</p>
	</span>
	<span class='zoom' id='ex3'>
		<img src='images/2.jpg' width='555' height='320' alt='Daisy on the Ohoopee'/>
		<p>Click to activate</p>
	</span>
	<span class='zoom' id='ex4'>
		<img src='images/1.jpg' width='290' height='320' alt='Roxy on the Ohoopee'/>
		<p>Click to toggle</p>
	</span>
</body>
</html>
